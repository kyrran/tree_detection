<head>
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <link href="assets/css/tailwind.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        menu_btn();

        function menu_btn() {
            let s = document.getElementById("speed_bar");
            if (s.style.display === "none") {
                s.style.display = "block";
            } else {
                s.style.display = "none";
            }
        }
    </script>
</head>
<body>

<header>
    <nav class="flex items-center justify-between flex-wrap bg-teal-600 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img class="fill-current h-8 w-8 mr-2" height="54" src="{{site.data.head.header_icon_url}}" style="invert(100%) sepia(1%) saturate(2%) hue-rotate(235deg) brightness(111%) contrast(100%)"
                 viewBox="0 0 54 54"
                 width="54">
            </img>
            <span class="font-semibold text-xl tracking-tight ">{{site.data.head.header_title}}</span>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
                    onclick="menu_btn()">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>
                    Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                </svg>
            </button>
        </div>
        <!-- This will center text on mobile, and left align it on screens 640px and wider -->
        <!--        <div class="text-center sm:text-left"></div>-->
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden sm:hidden" id="speed_bar">
            <div class="text-md ">
                <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 border-b-2"
                   href="{{site.data.head.home_url}}">
                    {{site.data.head.header_home}}
                </a>
                <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4 border-b-2"
                   href="{{site.data.head.home_url}}#paper">
                    {{site.data.head.header_paper}}
                </a>
                <a class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white border-b-2"
                   href="{{site.data.head.home_url}}about">
                    {{site.data.head.header_about}}
                </a>
            </div>
            <div>
                <a class="ml-0 sm:ml-8 inline-block text-sm px-4 py-2 leading-none border-2 rounded text-white border-white
                   hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
                   href="{{site.data.head.header_to_download_url}}">{{site.data.head.header_to_download}}
                </a>
            </div>
        </div>
    </nav>
</header>
</body>
